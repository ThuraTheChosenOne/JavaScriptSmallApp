<!DOCTYPE html>
<html>

<head>
	<title>Number Guess With Voice</title>
	<link rel="stylesheet" href="./style.css" type="text/css">
	<link src="./../assets/libs/fontawesomepro/fontawesomepro/css/all.min.css" />


</head>

<body>
	<div class="container">
		<h1>Number Guess with Voice Command</h1>
		<p>Guess a number between <span class="minnumber">00</span> to <span class="maxnumber">00</span></p>

		<form id="gameform" class="gameform" action="" method="">

			<div class="form-group">
				<input type="number" id="guessnumber" name="guessnumber" class="form-control"
					placeholder="Enter your guess number..." autofocus />
				<input type="submit" id="btn" class="btn" />
			</div>

			<span class="message1"></span>
			<span class="message2"></span>

		</form>

		<button type="button" id="mic-btn"><i class="fas fa-microphone"></i> Use Microphone</button>
		<div id="voice-container">
			<span></span>
		</div>
	</div>
	<script src="./app.js" type="text/javascript"></script>
	<script src="../assets/libs/fontawesomepro/fontawesomepro/js/all.min.js"></script>
</body>

</html>
